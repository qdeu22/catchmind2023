<!DOCTYPE html>
<html>
  <head>
    <title>게임접속</title>
    <link rel="stylesheet" href="/stylesheets/channel.css" />
    <link rel="stylesheet" href="/stylesheets/paint.css" />
    <link rel="stylesheet" href="/stylesheets/chat.css" />
    <link rel="stylesheet" href="/stylesheets/table.css" />
    <script src="/socket.io/socket.io.js"></script>
  </head>

  <body>
    <div class="navBar">
      <div class="box-navbar">
        <h1>방가방가</h1>
      </div>
    </div>
    <div class="container">
      <section class="box">
        <!-- <div class="box-sidebar">
      </div> -->
        <div class="box-contents">
          <canvas id="jsCanvas" class="canvas"></canvas>
          <script src="/javascript/paint.js"></script>
          <div class="chat-input">
            <div class="chat-top">
              <div class="chat-username"></div>
              <div class="chat-members"></div>
            </div>
            <ul class="chat"></ul>
            <form>
              <input type="text" placeholder="메시지를 입력하세요" />
              <button type="submit">전송</button>
            </form>
            <script src="/javascript/chat.js"></script>
          </div>
          <div class="userlist">
            <h1>접속한 사용자</h1>
            <ul class="user-list"></ul>
          </div>
          <button id="start-button">게임 시작</button>
          <script src="/javascript/game.js"></script>
          <table>
            <tr>
              <td>제 시 어</td>
            </tr>
            <tr>
              <td id="suggested-word">-</td>
            </tr>
          </table>
          <div id="timer">00:00:00</div>
          <script src="/javascript/timer.js"></script>
        </div>
      </section>
    </div>
    <div class="bottomBar">
      <p>바텀</p>
    </div>
  </body>
</html>
