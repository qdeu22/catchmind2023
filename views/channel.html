<!DOCTYPE html>
<html>
  <head>
    <title>게임접속</title>
    <link rel="stylesheet" href="/stylesheets/channel.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="javascript/channel.js"></script>
  </head>

  <body>
    <div class="navBar">
      <div class="box-navbar">
        <p id="visitors"></p>
      </div>
    </div>
    <div class="container">
      <section class="box">
        <div class="box-sidebar">
          <ol>
            <li>
              <button class="1">이용안내</button>
            </li>
            <li>
              <button class="2">공지사항</button>
            </li>
            <li>
              <button class="3">게임방 목록</button>
            </li>
            <li>
              <button class="groupChat">단체 채팅</button>
            </li>
          </ol>
        </div>
        <div id="content" class="box-contents">hi</div>
      </section>
    </div>
    <div class="bottomBar">
      <p>바텀</p>
    </div>
    <script>
      var groupChatButton = document.querySelector(".groupChat");
      var chatContainer = document.querySelector(".box-contents");

      groupChatButton.addEventListener("click", function () {
        fetch("channel/group.html")
          .then((response) => response.text())
          .then((html) => {
            // 가져온 HTML 파일을 DOM으로 파싱하기
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, "text/html");

            console.log(3333);

            // 이벤트 리스너 등록하기
            const showAlert = doc.querySelector(".showAlert");
            showAlert.addEventListener("click", function () {
              alert("hello");
            });

            // DOM 요소를 현재 문서에 추가하기
            document.getElementById("content").appendChild(doc.documentElement);
          })
          .catch((error) => console.log(error));
      });
    </script>
  </body>
</html>
